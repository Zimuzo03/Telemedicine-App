<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- link to font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <!-- Link to jquery for javaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Link to External CSS file -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Registration Form -->
    <div class="registration-container">
        <form id="registrationForm">
            <h2>Register</h2>

            <!-- First Name Field -->
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message" id="firstNameError"></span>
            </div>

            <!-- Last Name Field -->
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-message" id="lastNameError"></span>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <!-- Password Field with Show/Hide -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="show-hide" id="togglePassword">Show</span>
                <span class="error-message" id="passwordError"></span>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="show-hide" id="toggleConfirmPassword">Show</span>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <!-- Age Field -->
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100">
                <span class="error-message" id="ageError"></span>
            </div>

            <!-- Gender Field-->
            <div class="input-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" id="name" value="Male" required> Male</label>
                <label><input type="radio" name="gender" id="name" value="Female" required> Female</label>
                <span class="error-message" id="genderError"></span>
            </div>

            <!-- Select Country from Africa -->
            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Angola">Angola</option>
                    <option value="Benin">Benin</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Cabo Verde">Cabo Verde</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Central African Republic">Central African Republic</option>
                    <option value="Chad">Chad</option>
                    <option value="Comoros">Comoros</option>
                    <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                    <option value="Republic of the Congo">Republic of the Congo</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Equatorial Guinea">Equatorial Guinea</option>
                    <option value="Eritrea">Eritrea</option>
                    <option value="Eswatini">Eswatini</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Gabon">Gabon</option>
                    <option value="Gambia">Gambia</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Guinea">Guinea</option>
                    <option value="Guinea-Bissau">Guinea-Bissau</option>
                    <option value="Ivory Coast (Côte d'Ivoire)">Ivory Coast (Côte d'Ivoire)</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Lesotho">Lesotho</option>
                    <option value="Liberia">Liberia</option>
                    <option value="Libya">Libya</option>
                    <option value="Madagascar">Madagascar</option>
                    <option value="Malawi">Malawi</option>
                    <option value="Mali">Mali</option>
                    <option value="Mauritania">Mauritania</option>
                    <option value="Mauritius">Mauritius</option>
                    <option value="Morocco">Morocco</option>
                    <option value="Mozambique">Mozambique</option>
                    <option value="Namibia">Namibia</option>
                    <option value="Niger">Niger</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Sao Tome and Principe">Sao Tome and Principe</option>
                    <option value="Senegal">Senegal</option>
                    <option value="Seychelles">Seychelles</option>
                    <option value="Sierra Leone">Sierra Leone</option>
                    <option value="Somalia">Somalia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="South Sudan">South Sudan</option>
                    <option value="Sudan">Sudan</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Togo">Togo</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>
                <span class="error-message" id="countryError"></span>
            </div>

            <!-- Terms and Conditions Checkbox Field-->
            <div class="input-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms">
                    I agree to the terms and conditions
                </label>
                <span class="error-message" id="termsError"></span>
            </div>

            <!-- Submit Button Field-->
            <div class="input-group">
                <button type="submit" id="submitBtn">Register</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>  <!-- Link to External JS File -->
</body>
</html>
